<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Fan Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  color: #333;
  margin: 0;
  padding: 20px;
}

header {
  background-color: #006699;
  color: white;
  padding: 1rem;
  text-align: center;
  margin-bottom: 1rem;
}

  .dashboard-grid {
    display: grid;
    grid-template-columns: 2fr 1fr;
    grid-template-rows: auto auto;
    gap: 1rem;
  }
  .chart-zone {
    grid-column: 1 / -1;
  }
  @media (max-width: 768px) {
    .dashboard-grid {
      grid-template-columns: 1fr;
    }
  }

.card {
  background: white;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  padding: 1rem;
  margin-bottom: 1rem;
}

label {
  display: block;
  margin: 0.5rem 0 0.2rem;
  font-weight: bold;
}

input[type="number"], input[type="text"] {
  width: 100%;
  padding: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-bottom: 0.5rem;
}

button, input[type="submit"] {
  background-color: #006699;
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 4px;
  cursor: pointer;
  margin-top: 0.5rem;
}

button:hover, input[type="submit"]:hover {
  background-color: #004466;
}


.alarm-box {
  padding: 1rem;
  border-radius: 6px;
  font-size: 1.2rem;
  text-align: center;
  font-weight: bold;
  transition: background 0.3s, color 0.3s;
  margin: 0.5rem 0;
}
.alarm-box.safe {
  background: #e0f7e0;
  color: #2e7d32;
}
.alarm-box.danger {
  background: #ffe0e0;
  color: #b71c1c;
}
.alarm-box.danger .icon {
  animation: pulse 1s infinite;
}
@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.2); opacity: 0.6; }
  100% { transform: scale(1); opacity: 1; }
}

.value {
  font-size: 1.2rem;
  margin: 0.5rem 0;
}

@media (max-width: 600px) {
  body { padding: 10px; }
  .card { padding: 0.8rem; }
  label, input { font-size: 1rem; }
}

canvas {
  width: 100% !important;
  height: auto !important;
  max-height: 300px;
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 8px;
  margin-top: 1rem;
}
    </style>
</head>
<body>
    <header>
        <h1>Sperrluft Steuerung</h1>
    </header>
    <div class="dashboard-grid">
        <div class="card chart-zone">
            <h2>Temperatur- &amp; PWM-Verlauf</h2>
            <canvas id="tempChart" width="400" height="200"></canvas>
        </div>

        <div class="card">
            <h2>Status</h2>
            <div class="value">Temperature 1: <span id="temp1">--</span> Â°C</div>
            <div class="value">Temperature 2: <span id="temp2">--</span> Â°C</div>
            <div class="value">PWM: <span id="pwm">--</span> %</div>
            <div class="value">Mode: <span id="mode">--</span></div>
            <div class="value">Solltemperatur: <span id="setpoint">--</span> Â°C</div>
            <div class="value">Alarmgrenze: <span id="alarmThreshold">--</span> Â°C</div>
            <div id="alarmIndicator" class="alarm-box safe">
                <span class="icon">ðŸŸ¢</span> Kein Alarm
            </div>
        </div>

        <div class="card">
            <h2>Einstellungen</h2>
            <form id="setpointForm">
                <label for="setpointInput">Solltemperatur</label>
                <input type="number" step="0.1" id="setpointInput" placeholder="">
                <input type="submit" value="Senden">
            </form>
            <form id="alarmForm">
                <label for="alarmInput">Alarmgrenze</label>
                <input type="number" step="0.1" id="alarmInput" placeholder="">
                <input type="submit" value="Senden">
            </form>
            <label>
                <input type="checkbox" id="modeToggle">
                Manueller Modus
            </label>
            <form id="manualPwmForm" style="display: none;">
                <label for="manualPwmInput">Manueller PWM</label>
                <input type="number" step="1" min="0" max="100" id="manualPwmInput">
                <input type="submit" value="Senden">
            </form>
        </div>

        <div class="card">
            <h2>PID-Werte</h2>
            <form id="pidForm">
                <label for="kpInput">Kp</label>
                <input type="number" step="0.01" id="kpInput" placeholder="">
                <label for="kiInput">Ki</label>
                <input type="number" step="0.01" id="kiInput" placeholder="">
                <label for="kdInput">Kd</label>
                <input type="number" step="0.01" id="kdInput" placeholder="">
                <input type="submit" value="Senden">
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
